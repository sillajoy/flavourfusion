{% extends 'base.html' %}
{% load static %}

{% block header %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.3/components/abouts/about-5/assets/css/about-5.css">
    <!-- icons -->
    <link href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet"/>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
    <!-- Add Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

    <style>
      *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
        text-decoration: none;
        list-style: none;
    }
    body{
        min-height: 100vh;
        background: #ffffff;
    }
    header {
        width: 100%;
        top: 0;
        right: 0;
        z-index: 1000;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: transparent;
        padding: 28px 12%;
        transition: all 0.5s ease;
      }
      .logo {
        color: #ff8929ef;
        display: flex;
        align-items: center;
      }
      .logo i {
        font-size: 28px;
        margin-right: 3px;
        color: #ff8929ef;
      }
      .logo span {
        color: #ff8929ef;
        font-size: 1.7rem;
        font-weight: 600;
      }
      .navbar {
        display: flex;
        min-height: 30px;
        align-items: center;
      }
      .navbar a {
        color: #000000;
        font-size: 1rem;
        font-weight: 500;
        padding: 5px 10px;
        margin: 0px 30px;
        transition: all 0.5s ease;
        text-decoration: none;
      }
      .navbar a:hover {
        color: #ff8929ef;
      }
      header .navbar a:focus {
        color: #ff8929ef !important;
      }
      .navbar-nav .nav-link {
        color: #000 !important;
        font-size: 1rem;
        font-weight: 500;
        padding: 5px 10px;
        margin: 0px 30px;
        transition: all 0.5s ease;
        text-decoration: none;
      }
      .nav-item {
        color: #000;
      }
      .navbar-nav .nav-link:hover {
        color: #ff8929ef;
      }
      header .navbar-nav .nav-link:focus {
        color: #ff8929ef !important;
      }
      .main {
        display: flex;
        align-items: center;
      }
      .main a {
        margin-right: 25px;
        margin-left: 10px;
        color: #000000;
        text-decoration: none;
        font-size: 1.1rem;
        font-weight: 500;
        transition: all 0.5s ease;
      }
      .user {
        display: flex;
        align-items: center;
      }
      .user i {
        color: #ff8929ef;
        font-size: 28px;
        margin-right: 7px;
      }
      .main a:hover {
        color: #ff8929ef;
      }
      .menu-icon {
        font-size: 35px;
        color: #000000;
        cursor: pointer;
        z-index: 10001;
        display: none;
      }
      .menu-container {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
      }

    .navbar-nav {
        background-color: #f8f9fa; 
        border: 1px solid #dee2e6; 
        border-radius: 5px; 
        padding: 10px; 
        width: 100%; 
        box-sizing: border-box; 
        position: relative; 
    }

@media (min-width: 1103px) {
  .navbar-nav {
    background-color: transparent;
    border: none;
    width: auto;
  }
}

@media (max-width: 1102px) {
  .navbar-nav {
    display: none;
    position: absolute; 
    top: 100%;
    left: 0; 
    z-index: 1; 
  }
  .navbar-nav.show {
    display: block;
  }
  .menu-icon {
    display: block;
  }
  .open {
    transform: rotate(90deg);
  }
}
    .main {
        display: flex;
        align-items: center;
    }
    .menu-container {
        margin-right: 10px;
    }
    .navbar-nav li a:hover {
        color: #ff8929ef !important; 
    }

    .navbar-nav li a {
        transition: color 0.3s ease; 
    }

    /* footer */
    footer .btn-floating i {
        color: #2b2b2b; /* Set the color for the icons */
    }
    footer .btn-floating:hover {
        background-color: #fdba83;
    }
    #send {
      background-color: #f3852a;
      color: #fff;
      transition: background-color 0.3s ease;
    }
    #send:hover {
      background-color: #b16528ef;
      color: #fff;
    }
    
    </style>
{% endblock %}

{% block title %} <title>Contact Us</title> {% endblock %}

{% block content %} 
    <main>
        <div class="container py-5 mt-5">
          <div class="row g-5">
            <!-- Contact Information Block -->
            <div class="col-xl-6">
            <h2>Contact Us</h2>
              <div class="row row-cols-md-2 g-4" style="margin-top: 50px;">
                <div class="aos-item" data-aos="fade-up" data-aos-delay="200">
                  <div class="aos-item__inner">
                    <div class=" hvr-shutter-out-horizontal d-block p-3 rounded-3" style="background-color: #f3852a;">
                      <div class="d-flex justify-content-start text-light">
                        <i class="fa-solid fa-envelope h3 pe-2"></i>
                        <span class="h5">Email</span>
                      </div>
                      <span style="color: #ffffff;">flavourfusioninfo@gmail.com</span>
                    </div>
                  </div>
                </div>
                <div class="aos-item" data-aos="fade-up" data-aos-delay="400">
                  <div class="aos-item__inner">
                    <div class=" hvr-shutter-out-horizontal d-block p-3 rounded-3" style="background-color: #f3852a;">
                      <div class="d-flex justify-content-start text-light">
                        <i class="fa-solid fa-phone h3 pe-2"></i>
                        <span class="h5">Phone</span>
                      </div>
                      <span style="color: #ffffff;">+0123456789, 7306988743</span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="aos-item mt-4" data-aos="fade-up" data-aos-delay="600">
                <div class="aos-item__inner">
                  <div class="hvr-shutter-out-horizontal d-block p-3 rounded-3" style="background-color: #f3852a;">
                    <div class="d-flex justify-content-start text-light">
                      <i class="fa-solid fa-location-pin h3 pe-2"></i>
                      <span class="h5">Office location</span>
                    </div>
                    <span style="color: #ffffff;">Church Street, 682008, India</span>
                  </div>
                </div>
              </div>
            </div>
    
            <!-- Contact Form Block -->
            <div class="col-xl-6">
              <div class="row g-4">
                <div class="col-6 mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Username</label>
                  <input type="text" class="form-control" placeholder="John Doe">
                </div>
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="name@example.com">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                <textarea class="form-control" rows="3"></textarea>
              </div>
              <button id="send" type="button" class="btn text-light">Send Message</button>
            </div>
          </div>
        </div>
      </main>
    
    
{% endblock %}
