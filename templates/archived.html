{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Archived Recipes</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      color: #333;
    }

    h2 {
      font-weight: bold;
      color: #000000;
      margin-bottom: 20px;
    }

    .theme-color {
      background-color: #ff6e12;
      border-color: #ff6e12;
    }

    .recipe-card {
      border: 1px solid #ccc;
      border-radius: 20px;
      transition: box-shadow 0.3s;
      background-color: #fff;
      margin-bottom: 20px;
    }

    .recipe-card:hover {
      box-shadow: 0px 0px 15px 0px rgba(0,0,0,0.3);
    }

    .recipe-actions {
      display: none;
    }

    .recipe-card:hover .recipe-actions {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }

    .recipe-actions a {
      text-decoration: none;
      color: #fff;
    }

    /* Additional styling */
    .btn {
      transition: all 0.3s ease-in-out;
      border-radius: 20px;
    }

    .btn:hover {
      transform: scale(1.1);
    }

    .card {
      box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
      transition: 0.3s;
      border-radius: 20px;
    }

    .card:hover {
      box-shadow: 0 12px 24px 0 rgba(0,0,0,0.3);
    }

    /* Enhancements for overall page appearance */
    .container {
      margin-top: 20px;
    }

    /* Additional styling for archive link */
    .archive-link {
    background-color: #8f8f8f;
    color: #000;
    padding: 5px 10px;
    border-radius: 5px;
    font-size: 0.8em;
    transition: background-color 0.3s;
    display: flex; /* Added */
    align-items: center; /* Added */
}

.archive-link:hover {
    background-color: #7a7a7a;
    color: #fff;
}

  </style>
</head>
<body>

<!-- Display archived recipes -->
<div class="container mt-5">
    <h2>Archived Recipes</h2>
    <div class="row">
        {% if archived_recipe_posts %}
        {% for recipe_post in archived_recipe_posts %}
        <div class="col-md-4">
            <div class="card recipe-card">
                <img src="{{ recipe_post.recipe_image.url }}" class="card-img-top" alt="Recipe Image" style="height: 240px; object-fit: cover; border-radius: 20px 20px 0 0;">
                <a href="{% url 'unarchive_recipe_post' recipe_post.post_id %}" class="archive-link position-absolute top-0 end-0 m-2" style="color: #000; text-decoration: none;">
                    <i class="material-icons" style="font-size:36px">&#xe169;</i>
                    <span>Unarchive</span>
                </a>
                <div class="card-body">
                    <h5 class="card-title mb-3">{{ recipe_post.post_title }}</h5>
                    <div class="recipe-actions">
                        <a href="{% url 'view_recipe' recipe_post.post_id %}" class="btn btn-primary">View</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
        {% else %}
        <div class="col-md-12">
            <p>No archived recipes found.</p>
        </div>
        {% endif %}
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
